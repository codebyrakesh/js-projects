<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter-app">
        <div id="display">
            <h1 id="counterLabel">0</h1>
        </div>
        <div id="controls">
            <button class="buttons" id="decrese">-1</button>
            <button class="buttons" id="reset">Reset</button>
            <button class="buttons" id="increse">+1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
