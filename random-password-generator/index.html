<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Generate random password</h2>

    <label>Password security Level:</label>
    <div class="level-buttons">
      <button id="weak" class="selected">Weak</button>
      <button id="medium">Medium</button>
      <button id="strong">Strong</button>
    </div>

    <label>Password length: <span id="length-value">6</span></label>
    <input type="range" min="4" max="20" value="6" id="length-range" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" /> Uppercase letters</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase letters</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="symbols" /> Symbols</label>
    </div>

    <label>Generated password:</label>
    <div class="output">
      <span id="password-output">Tap on "Generate new"</span>
      <button id="copy-btn">ðŸ“‹</button>
    </div>

    <div class="actions">
      <button id="generate-btn">âœ¨ Generate new</button>
      <button id="cancel-btn">Cancel</button>
      <button id="ok-btn">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
